<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Web Playback SDK Quick Start</title>
  </head>
  <body>
    <h1>Spotify Web Playback SDK Quick Start</h1>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
              window.onSpotifyWebPlaybackSDKReady = () => {
        const token = 'BQCp6Qr-5Z_Ueg-cXvcYO033Kb1gMYiXbnG_yRVOO2D3SGpljn0qtoV_AUoNkZ-GgUZBCU7dOAXvFp5fwBsV8TUUSUlvPAPOwQA9GaAmNXJMH7LgeQ_FiOHpDe7LDVuq0VUiChKWvdSZHraJAkGAYBIoO6RNSkak_WY0p_hbGy8JjAwoH71C7FFUHqtqmwrUSxscR5om7raDM_4';
        const player = new Spotify.Player({
          name: 'W/AV Test Player',
          getOAuthToken: cb => { cb(token); },
          volume: 0.5
        });

          // Ready
        player.addListener('ready', ({ device_id }) => {
          console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
          console.log('Device ID has gone offline', device_id);
        });

          player.addListener('initialization_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('authentication_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('account_error', ({ message }) => {
            console.error(message);
        });

          player.connect();

      document.getElementById('togglePlay').onclick = function() {
        player.togglePlay();
      };

      document.getElementById('seekForward').onclick = function () { //checks if they clicked on the seek forward button
        var position_sec = 0; // creates a variable to store position in seconds
        player.getCurrentState().then(state => {
          if (!state) {
            console.error('User is not playing music through the Web Playback SDK');
            return;
          }

          position_sec = (state.position / 1000); // gets the posiiton in seconds from the state object and converts to seconds from milliseconds

        });
        
        position_sec = (state.position / 1000); // gets the posiiton in seconds from the state object and converts to seconds from milliseconds

        player.seek(((position_sec + 10) * 1000)).then(() => {
          console.log('Changed position!');
        }); // adds 10 to the seconds then converts back to milliseconds


      };




      }
    </script>
    <button id="togglePlay">Toggle Play</button>
    <button id="seekForward">Seek Forward</button>
  </body>
</html>
