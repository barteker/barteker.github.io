<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Please enter your phone number with the buttons below:</h1>
    <p class="output"></p>
    <input class="button" id="resetButton" type="button" name="button" value="Reset">
    <input class="button" id="submitButton" type="button" name="button" value="Submit">
    <div id="input">
        <input class="button" type="button" id="button0" value="0">
        <input class="button" type="button" id="button1" value="1">
        <input class="button" type="button" id="button2" value="2">
        <input class="button" type="button" id="button3" value="3">
        <input class="button" type="button" id="button4" value="4">
        <input class="button" type="button" id="button5" value="5">
        <input class="button" type="button" id="button6" value="6">
        <input class="button" type="button" id="button7" value="7">
        <input class="button" type="button" id="button8" value="8">
        <input class="button" type="button" id="button9" value="9">
    </div>
    <script src="script.js"></script>
</body>
</html>
